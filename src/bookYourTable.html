<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    <link

    />
    <link
      rel="stylesheet"
      href="../node_modules/flowbite/src/themes/default.css"
    />
    <link rel="stylesheet" href="../src/css/fonts.css" />

  <body class="bg-[#f5eee1]">
    <header id="nav"></header>
    <section>
      <div
        class="w-full  lg:h-[50vh] h-[30vh] py-3 main flex justify-center items-center"
      >
        <nav class="flex" aria-label="Breadcrumb">
          <ol
            class="inline-flex items-center space-x-1 md:space-x-2 rtl:space-x-reverse"
          >
            <li class="inline-flex items-center">
              <a
                href="./home.html"
                id="home"
                class="inline-flex items-center font-medium text-[#dfb457] hover:text-[#c49737]"
              >
                <svg
                  class="w-3 h-3 me-2.5"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z"
                  />
                </svg>
                الرئيسية
              </a>
            </li>
            <li></li>
            <li aria-current="page">
              <div class="flex items-center">
                <svg
                  class="rtl:rotate-180 w-3 h-3 text-[#dfb457]  mx-1"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 6 10"
                >
                  <path
                    stroke="currentColor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="m1 9 4-4-4-4"
                  />
                </svg>
                <span
                  class="ms-1 font-medium font-[Amiri] text-[#dfb457] md:ms-2"
                  >  احجز طاولتك</span>
              </div>
            </li>
          </ol>
          
        </nav>
      </div>
    </section>
    <section>
   

           <div class="container mx-auto md:px-20">
                  <div class="title text-center mt-14">
                <span
                  class="inline-block py-1.5 font-medium px-4 border border-[#c68e17] text-[#c68e17] rounded-full text-sm"
                  >موقعنا</span
                >
                <h2 class="text-4xl md:mb-8 mb-2 mt-3 font-semibold leading-snug text-[#211102]">
                 نورنا بزيارتك وجرب الذ انواع القهوة
                </h2>
     
          
              </div>
        <div class="flex flex-wrap flex-col-reverse lg:flex-row justify-around  md:pt-10 md:pb-20 py-4 md:gap-y-7 lg:gap-y-0 p-5 md:p-0">
          <div class="lg:w-[44%] w-full border rounded-lg mb-5 lg:mb-0 ">
            <div class="map">
           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d475323.9792524807!2d39.2111492!3d21.45012295!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x15c3d01fb1137e59%3A0xe059579737b118db!2sJeddah%20Saudi%20Arabia!5e0!3m2!1sen!2seg!4v1750630809958!5m2!1sen!2seg" class=" w-full lg:h-screen h-[40vh] rounded-lg "  style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          </div>
          <div class="lg:w-[46%] w-full md:my-0 my-6">
            <form class="mx-auto bg-white md:p-10 p-6 rounded-lg shadow-xl">
              <h2 class="text-2xl font-semibold text-[#211102] mb-7">
           احجز طاولتك الآن
              </h2>
              <div class="my-5">
                <label
                  for="text"
                  class="block mb-2 font-semibold text-[#211102] dark:text-white"
                  >الاسم</label
                >
                <input
                  type="text"
                  id="text"
                  class="shadow-xs bg-gray-50 border border-gray-300 text-[#211102] text-sm rounded-lg block w-full p-2.5"
                  placeholder="الاسم بالكامل "
                  required
                />
              </div>
              <div class="mb-5">
                <label
                  for="email-input"
                  class="block mb-2 font-semibold text-[#211102] dark:text-white"
                  >البريد الإلكتروني</label
                >
                <input
                  type="email"
                  id="email-input"
                  class="shadow-xs bg-gray-50 border border-gray-300 text-[#211102] text-sm rounded-lg block w-full p-2.5"
                  placeholder="example@.com"
                  required
                />
              </div>
              <div class="mb-5">
  <label for="table-select" class="block mb-2 font-semibold text-[#211102] dark:text-white">
    رقم الطاولة
  </label>
  <select
    id="table-select"
    class="shadow-xs bg-gray-50 border font-[amiri]  border-gray-300 text-[#211102] text-sm rounded-lg block w-full p-2.5"
    required
  >
    <option value="" class="">اختر رقم الطاولة</option>
 
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
    <option value="15">15</option>
    <option value="16">16</option>
    <option value="17">17</option>
    <option value="18">18</option>
    <option value="19">19</option>
    <option value="20">20</option>
  </select>
</div>
<div class="mb-5">
  <label for="date-input" class="block mb-2 font-semibold text-[#211102] dark:text-white">
    التاريخ
  </label>
  <input
    type="date"
    id="date-input"
    class="shadow-xs bg-gray-50 border border-gray-300 text-[#211102] text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
    required
  />
</div>

<div class="mb-5">
  <label for="time-input" class="block mb-2 font-semibold text-[#211102] dark:text-white">
    الوقت
  </label>
  <input
    type="time"
    id="time-input"
    class="shadow-xs bg-gray-50 border border-gray-300 text-[#211102] text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
    required
  />
</div>

              <div class="mb-5">
                <label
                  for="info-input"
                  class="block mb-2 font-semibold text-[#211102] dark:text-white"
                  >ملاحظات</label
                >
                <textarea
                  id="info-input"
                  rows="5"
                  class="shadow-xs bg-gray-50 border border-gray-300 text-[#211102] text-sm rounded-lg block w-full p-2.5 dark:shadow-xs-ligh"
                  placeholder="اكتب ملاحظاتك هنا..."
                  required
                ></textarea>
              </div>

              <button
                type="submit"
                class="text-white transition-all duration-300 hover:bg-[#9b731c] bg-[#c68e17] w-full mt-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
              >
                ارسال
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="bg-[#211102] pt-10 pb-7" id="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../src/js/layout.js"></script>
    <script src="../src/js/menu.js"></script>
  </body>
</html>
